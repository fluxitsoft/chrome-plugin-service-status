<!doctype html>
<html>
<head>
  <title>Fluxt Services Status</title>
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap/css/bootstrap.min.css">
  <style type="text/css">
    body {
      margin: 10px;
    }

    .options-heading {
      border-top: 1px solid #9cc2ef;
      background-color: #ebeff9;
      padding: 3px 5px;
      font-size: 100%;
    }

    .loading{
        background: url('/icons/ajax-loader.gif') no-repeat center center;
       display: block;
    }
  </style>
</head>

<body>
  <div id="container">
    <h3>
      <img src="/icons/icon48.png" alt="FluxIT Services Status"  />
      FluxIT Services Status
    </h3>

    <h3 class="options-heading">Opciones</h3>
    <div class="container">

      <form class="form-horizontal" id="options">
        <fieldset>
          <legend>Popup</legend>
          <div class="control-group">
            <label class="control-label" for="serverUrl">Server URL:</label>
            <div class="controls">
              <input type="text" id="serverUrl" name="serverUrl" placeholder="Server URL" class="input-xxlarge"  required/>
              <span class="help-block">
                Ingrese una URL valida que permita obtener el estado de los servicios
              </span>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Notificaciones</legend>

          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" name="isActivated" id="isActivated">Activar Notificaciones</label>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="frequency">Frecuencia:</label>
            <div class="controls">
              <select name="frequency" id="frequency" class="input-mini">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
              <span class="help-inline">(En minutos)</span>
            </div>
          </div>

        </fieldset>

        <div class="control-group">
          <div class="controls">

            <button type="button" class="btn btn-primary" id="saveChanges">Guardar Cambios</button>
          </div>
        </div>
      </form>
    </div>

  </div>

  <script type="text/javascript" src="../../js/libs/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/app/url.js"></script>
  <script type="text/javascript" src="../../js/app/defaults_options.js"></script>
  <script type="text/javascript" src="../../js/app/options.js"></script>
</body>
</html>
